<h2>Agregar Auxiliar</h2>
<form (ngSubmit)="agregarAuxiliar()">
  <label>Nombre:</label>
  <input type="text" [(ngModel)]="auxiliar.nombre" name="nombre" required />
  <br />
  
  <label>Apellido:</label>
  <input type="text" [(ngModel)]="auxiliar.apellido" name="apellido" required />
  <br />
  
  <label>Correo:</label>
  <input type="email" [(ngModel)]="auxiliar.correo" name="correo" required />
  <br />
  
  <label>Contrase√±a:</label>
  <input type="password" [(ngModel)]="auxiliar.contrasena" name="contrasena" required />
  <br />
  
  <button type="submit">Agregar Auxiliar</button>
</form>
