<div *ngIf="paciente">
    <h3>Editar Paciente</h3>
    <form (ngSubmit)="actualizarPaciente()">
      <label for="nombre">Nombre:</label>
      <input id="nombre" [(ngModel)]="paciente.nombre" name="nombre" required />
  
      <label for="apellido">Apellido:</label>
      <input id="apellido" [(ngModel)]="paciente.apellido" name="apellido" required />
  
      <label for="tipoSangre">Tipo de Sangre:</label>
      <input id="tipo_sangre" [(ngModel)]="paciente.tipo_sangre" name="tipo_sangre" required />
  
      <label for="alergias">Alergias:</label>
      <input id="alergias" [(ngModel)]="paciente.alergias" name="alergias" />
  
      <button type="submit" [disabled]="!paciente.nombre || !paciente.apellido">Actualizar</button>
    </form>
  </div>
